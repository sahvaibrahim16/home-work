<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Progress Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

  <div>
    
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Web Development</li>
      </ol>
   

    
    <div>
      <h2>Web Development Course<span class="badge bg-warning text-dark">New</span></h2>
      
    </div>

    
    <div class="Progress">
      <label>HTML</label>
      
        <div class="progress-bar progress-bar-striped bg-success" 
            style="width: 100%;" >
          100%
        </div>
      

      <label>CSS</label>
      
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%;">
          75%
        </div>
      

      <label>JavaScript</label>
      
        <div class="progress-bar bg-warning text-dark" 
             style="width: 50%;" >
          50%
        </div>
      

      <label>Bootstrap</label>
     
        <div class="progress-bar bg-danger" 
              style="width: 25%;" 
            >
          25%
        </div>
     
    </div><br><br>

    
    <div>
      <div class="btn-group" role="group" aria-label="Course Actions">
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-warning">Pause</button>
        <button type="button" class="btn btn-danger">Reset</button>
      </div>
    </div><br><br>

   
    <nav>
      <ul class="pagination">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><span class="page-link">3</span></li>
      </ul>
    </nav>

  </div>

 

</body>
</html>
